    <meta
      name="keywords"
      content="foto, fotografisanje, fotografija, fotografije, fotografer, photo, photography, photographer, photos"
    />
    <!-- AUTOR -->
    <meta name="author" content="Nikola Culuman" />
    <link rel="stylesheet" href="style.css" />

  <body onload="checkCookie()">
    <nav>
      <div class="kontejner navKontejner">
        <a href="pocetna.html" class="logo"
          ><img src="slike/logo.png" alt="logo"
        /></a>
        <ul class="navLinkovi">
          <li>
            <a href="pocetna.html"
              ><img src="slike/pocetna.png" alt="pocetna"
            /></a>
          </li>
          <li>
            <a href="galerija.html "
              ><img src="slike/galerija.png" alt="galerija"
            /></a>
          </li>
          <li>
            <a href="omeni.html"><img src="slike/omeni.png" alt="omeni" /></a>
          </li>
          <li>
            <a href="kontakt.html"
              ><img src="slike/kontakt.png" alt="kontakt"
            /></a>
          </li>
        </ul>
        <button class="navMeni" id="otvoren">
          <img src="slike/hamburger.png" alt="hamburger-ikonica" />
        </button>
        <button class="navMeni" id="zatvoren">
          <img src="slike/xicon.png" alt="zatvori-ikonica" />
        </button>
      </div>
    </nav>

    <form class="kontakt" name="forma" action="" onsubmit="return validacija()">
      <div class="kontaktNaslov">
        <h2>Kontakt</h2>
      </div>
      <div class="polovina">
        <div class="stavka">
          <label for="ime">Ime</label>
          <input type="text" id="ime" name="ime" />
        </div>
        <div class="stavka">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
      </div>
      <div class="celo">
        <label for="poruka">Poruka</label>
        <textarea name="" id="poruka" name="poruka"></textarea>
      </div>
      <div class="dugme">
        <input type="submit" value="Posaljite" />
        <input type="reset" value="Obrisite" />
      </div>
      <div class="ikonice">
        <a href="https://www.instagram.com/"
          ><img src="slike/instagram.png" alt="instagram"
        /></a>
        <a href="https://www.facebook.com/"
          ><img src="slike/facebook.png" alt="facebook"
        /></a>
      </div>
    </form>

    <footer>
      <div class="kontejner footerKontejner">
        <div class="footer">
          <h2 class="footerNaslov">kontakt@nikolaphoto.com</h2>
        </div>
        <ul class="footerLinkovi">
          <li><a href="pocetna.html">Pocetna</a></li>
